		E-mail:<br>

		Address:<br>
		<textarea id="Address" name="Address" rows="4" cols="50"></textarea><br>
		
		DOB:<br>
		<input type="datetime-local"><br>
		
		
		Password:<br>
		<input type="password" name="password"id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,10}" required><br>
		
		Repassword:<br>
		<input type="password" name="Repassword"id="Repassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,10}" required><br>
